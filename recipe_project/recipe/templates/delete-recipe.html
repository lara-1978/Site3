{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить рецепт "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Да, уверен!" class="btn btn-danger">
    <a href="{% url 'recipe:home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
